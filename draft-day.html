<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NRL SC 2026 Draft Day</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
:root{
--bg:#0d1117;--panel:#161b22;--border:#21262d;--hover:#30363d;--text:#e6edf3;--muted:#8b949e;
--FLB:#e3b341;--CTW:#3fb950;--five-eight:#8b949e;--HFB:#a371f7;--two-rf:#f778ba;--FRF:#f85149;--HOK:#d29922;
--accent:#58a6ff;
}
html,body{height:100%;font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Helvetica,Arial,sans-serif;background:var(--bg);color:var(--text);font-size:13px;overflow:hidden}
button{font-family:inherit;cursor:pointer;border:none;background:none;color:var(--text)}
input,select{font-family:inherit;color:var(--text);background:var(--panel);border:1px solid var(--border);border-radius:6px;padding:4px 8px;font-size:13px}
input:focus,select:focus{outline:none;border-color:var(--accent);box-shadow:0 0 0 2px rgba(88,166,255,.2)}
::-webkit-scrollbar{width:8px;height:8px}
::-webkit-scrollbar-track{background:var(--bg)}
::-webkit-scrollbar-thumb{background:var(--border);border-radius:4px}
::-webkit-scrollbar-thumb:hover{background:var(--hover)}

/* COMMAND BAR */
#command-bar{position:fixed;top:0;left:0;right:0;height:44px;background:var(--panel);border-bottom:1px solid var(--border);display:flex;align-items:center;padding:0 12px;gap:12px;z-index:100}
#command-bar .search-wrap{position:relative;flex:0 0 220px}
#command-bar .search-wrap input{width:100%;padding-left:28px;height:28px}
#command-bar .search-wrap .slash-hint{position:absolute;right:8px;top:50%;transform:translateY(-50%);background:var(--border);border-radius:3px;padding:0 5px;font-size:11px;color:var(--muted)}
#command-bar .search-wrap svg{position:absolute;left:8px;top:50%;transform:translateY(-50%);color:var(--muted)}
.cmd-pill{background:var(--bg);border:1px solid var(--border);border-radius:12px;padding:2px 10px;font-size:12px;white-space:nowrap}
.cmd-pill.active{border-color:var(--accent);color:var(--accent)}
.cmd-pill .label{color:var(--muted);margin-right:4px}
#settings-btn{width:28px;height:28px;display:flex;align-items:center;justify-content:center;border-radius:6px;margin-left:auto}
#settings-btn:hover{background:var(--hover)}

/* STATUS BAR */
#status-bar{position:fixed;bottom:0;left:0;right:0;height:32px;background:var(--panel);border-top:1px solid var(--border);display:flex;align-items:center;padding:0 12px;gap:16px;font-size:11px;color:var(--muted);z-index:100}
#status-bar .stat{display:flex;align-items:center;gap:4px}

/* LAYOUT */
#app{display:flex;position:fixed;top:44px;bottom:32px;left:0;right:0}
#left-rail{width:220px;min-width:0;background:var(--panel);border-right:1px solid var(--border);overflow-y:auto;transition:width .2s;flex-shrink:0}
#left-rail.collapsed{width:0;overflow:hidden;border:none}
#main-stage{flex:1;display:flex;flex-direction:column;overflow:hidden;min-width:0}
#right-rail{width:260px;min-width:0;background:var(--panel);border-left:1px solid var(--border);overflow-y:auto;transition:width .2s;flex-shrink:0}
#right-rail.collapsed{width:0;overflow:hidden;border:none}

/* TAB BAR */
#tab-bar{display:flex;border-bottom:1px solid var(--border);background:var(--panel);flex-shrink:0}
.tab-btn{padding:6px 12px;font-size:11px;font-weight:600;color:var(--muted);border-bottom:2px solid transparent;text-transform:uppercase;letter-spacing:.5px}
.tab-btn:hover{color:var(--text)}
.tab-btn.active{color:var(--accent);border-bottom-color:var(--accent)}
.tab-btn .key-hint{font-size:10px;background:var(--border);border-radius:3px;padding:0 4px;margin-left:4px}
#tab-content{flex:1;overflow:auto;padding:8px}

/* POSITION BADGE */
.pos-badge{display:inline-block;padding:1px 4px;border-radius:3px;font-size:10px;font-weight:600;line-height:1.4}
.pos-badge.FLB{background:rgba(227,179,65,.15);color:var(--FLB)}
.pos-badge.CTW{background:rgba(63,185,80,.15);color:var(--CTW)}
.pos-badge.five-eight,.pos-badge[data-pos="5-8"]{background:rgba(139,148,158,.15);color:var(--five-eight)}
.pos-badge.HFB{background:rgba(163,113,247,.15);color:var(--HFB)}
.pos-badge.two-rf,.pos-badge[data-pos="2RF"]{background:rgba(247,120,186,.15);color:var(--two-rf)}
.pos-badge.FRF{background:rgba(248,81,73,.15);color:var(--FRF)}
.pos-badge.HOK{background:rgba(210,153,34,.15);color:var(--HOK)}

/* LEFT RAIL - MY TEAM */
.rail-header{padding:6px 8px;font-weight:600;font-size:11px;text-transform:uppercase;letter-spacing:.5px;color:var(--muted);border-bottom:1px solid var(--border);display:flex;justify-content:space-between;align-items:center}
.team-slot{display:flex;align-items:center;padding:4px 8px;border-bottom:1px solid var(--border);gap:6px;min-height:28px}
.team-slot:hover{background:var(--hover)}
.team-slot .slot-pos{width:36px;font-size:11px;font-weight:600;flex-shrink:0}
.team-slot .slot-name{flex:1;font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.team-slot .slot-avg{font-size:11px;color:var(--muted);flex-shrink:0}
.team-slot.empty .slot-name{color:var(--border);font-style:italic}
.team-slot.filled{cursor:pointer}
.comp-bar{display:flex;height:6px;margin:8px 12px;border-radius:3px;overflow:hidden;background:var(--bg)}
.comp-bar .seg{height:100%;transition:width .3s}

/* RIGHT RAIL */
.ba-row{display:flex;align-items:center;padding:3px 8px;gap:4px;cursor:pointer;border-bottom:1px solid rgba(33,38,45,.5)}
.ba-row:hover{background:var(--hover)}
.ba-row .ba-rank{width:18px;font-size:10px;color:var(--muted);text-align:right;flex-shrink:0}
.ba-row .ba-name{flex:1;font-size:11px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.ba-row .ba-avg{font-size:11px;font-weight:600;flex-shrink:0}
.ba-row.selected{background:var(--hover);outline:1px solid var(--accent)}
.scarcity-alert{padding:6px 12px;font-size:11px;border-left:3px solid var(--FRF);margin:4px 8px;background:rgba(248,81,73,.08);border-radius:0 4px 4px 0}
.scarcity-alert.warning{border-color:var(--FLB);background:rgba(227,179,65,.08)}

/* BOARD TAB */
.board-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:4px}
.board-col{background:var(--panel);border-radius:6px;border:1px solid var(--border);overflow:hidden}
.board-col-header{padding:4px 6px;text-align:center;font-weight:700;font-size:11px;border-bottom:1px solid var(--border)}
.board-player{padding:2px 5px;font-size:10px;display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid rgba(33,38,45,.3);gap:2px}
.board-player:hover{background:var(--hover)}
.board-player.drafted{opacity:.35;text-decoration:line-through}
.board-player.mine{opacity:.6;background:rgba(88,166,255,.1)}
.tier-break{border-top:2px dashed var(--border);margin-top:2px}

/* TRACKER TAB */
.tracker-table{width:100%;border-collapse:collapse;font-size:12px}
.tracker-table th{position:sticky;top:0;background:var(--panel);padding:6px 8px;text-align:left;border-bottom:1px solid var(--border);font-weight:600;color:var(--muted)}
.tracker-table td{padding:5px 8px;border-bottom:1px solid var(--border)}
.tracker-table tr:hover td{background:var(--hover)}
.tracker-table tr.my-pick td{background:rgba(88,166,255,.08)}
.grid-view{display:grid;gap:1px;background:var(--border);border-radius:6px;overflow:hidden;margin-top:12px}
.grid-cell{background:var(--panel);padding:3px 4px;font-size:10px;text-align:center;min-height:24px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.grid-cell.header{font-weight:700;background:var(--bg);color:var(--muted)}
.grid-cell.my-pick{background:rgba(88,166,255,.15)}
.grid-cell.filled{background:rgba(63,185,80,.08)}

/* TRACKER TEAM NAMES */
.team-name-cell{cursor:pointer;border-bottom:1px dashed var(--border);padding-bottom:1px}
.team-name-cell:hover{color:var(--accent);border-bottom-color:var(--accent)}

/* TRACKER EDIT ACTIONS */
.tracker-table .edit-actions{white-space:nowrap;opacity:0;transition:opacity .15s}
.tracker-table tr:hover .edit-actions{opacity:1}
.tracker-table .edit-btn{background:none;border:1px solid var(--border);border-radius:4px;color:var(--muted);font-size:11px;padding:1px 5px;margin-right:2px;cursor:pointer;line-height:1.3}
.tracker-table .edit-btn:hover{background:var(--hover);color:var(--text);border-color:var(--accent)}
.tracker-table .edit-btn.danger:hover{border-color:var(--FRF);color:var(--FRF)}
.replace-search-wrap{position:relative;display:inline-block}
.replace-search-wrap input{width:180px;font-size:12px;padding:2px 6px;height:24px}
.replace-search-wrap .replace-dropdown{position:absolute;top:100%;left:0;width:260px;background:var(--panel);border:1px solid var(--border);border-radius:0 0 6px 6px;max-height:200px;overflow-y:auto;z-index:120;display:none}
.replace-search-wrap .replace-dropdown.open{display:block}
.replace-search-wrap .replace-option{padding:4px 8px;font-size:11px;cursor:pointer;display:flex;align-items:center;gap:6px}
.replace-search-wrap .replace-option:hover,.replace-search-wrap .replace-option.highlighted{background:var(--hover)}

/* SOS TAB */
.sos-grid{display:grid;gap:1px;background:var(--border);border-radius:6px;overflow:hidden;font-size:11px}
.sos-cell{padding:4px;text-align:center;font-weight:600;min-width:28px}
.sos-cell.header{background:var(--bg);color:var(--muted);font-size:10px}
.sos-cell.diff-0{background:#000;color:#444}
.sos-cell.diff-1{background:#0d4429;color:#3fb950}
.sos-cell.diff-2{background:#1a4d2e;color:#56d364}
.sos-cell.diff-3{background:#4d3800;color:#e3b341}
.sos-cell.diff-4{background:#6e3200;color:#f0883e}
.sos-cell.diff-5{background:#6e1b1b;color:#f85149}

/* SCARCITY TAB */
.depth-bar-wrap{margin:8px 0}
.depth-bar-label{display:flex;justify-content:space-between;font-size:12px;margin-bottom:4px}
.depth-bar{height:16px;background:var(--bg);border-radius:4px;overflow:hidden;position:relative}
.depth-bar-fill{height:100%;border-radius:4px;transition:width .3s}
.vorp-table{width:100%;border-collapse:collapse;font-size:12px;margin-top:12px}
.vorp-table th{text-align:left;padding:6px 8px;border-bottom:1px solid var(--border);color:var(--muted)}
.vorp-table td{padding:5px 8px;border-bottom:1px solid var(--border)}
.rec-card{background:var(--bg);border:1px solid var(--border);border-radius:8px;padding:12px;margin:8px 0}
.rec-card .rec-name{font-size:16px;font-weight:700}
.rec-card .rec-details{font-size:12px;color:var(--muted);margin-top:4px}
.rec-scores{display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;font-size:11px}
.rec-scores .sc-item{background:var(--panel);padding:6px;border-radius:4px;text-align:center}
.rec-scores .sc-item .sc-val{font-size:16px;font-weight:700;color:var(--accent)}

/* MODAL */
.modal-overlay{position:fixed;inset:0;background:rgba(0,0,0,.6);z-index:200;display:flex;align-items:center;justify-content:center}
.modal-overlay.hidden{display:none}
.modal{background:var(--panel);border:1px solid var(--border);border-radius:12px;padding:24px;width:420px;max-width:90vw;max-height:90vh;overflow-y:auto}
.modal h2{margin-bottom:16px;font-size:18px}
.modal .field{margin-bottom:12px}
.modal .field label{display:block;font-size:12px;color:var(--muted);margin-bottom:4px}
.modal .field .radio-group{display:flex;gap:8px;flex-wrap:wrap}
.modal .field .radio-group label{display:flex;align-items:center;gap:4px;cursor:pointer;padding:4px 10px;border:1px solid var(--border);border-radius:6px;font-size:12px;color:var(--text)}
.modal .field .radio-group label:has(input:checked){border-color:var(--accent);background:rgba(88,166,255,.1)}
.modal .field .radio-group input{display:none}
.modal .btn-row{display:flex;gap:8px;margin-top:16px}
.modal .btn{padding:8px 16px;border-radius:6px;font-weight:600;font-size:13px}
.modal .btn-primary{background:var(--accent);color:#000}
.modal .btn-primary:hover{opacity:.9}
.modal .btn-secondary{background:var(--hover);color:var(--text);border:1px solid var(--border)}
.modal .btn-secondary:hover{background:var(--border)}
.team-names-grid{display:grid;grid-template-columns:1fr 1fr;gap:6px;margin-top:6px}
.team-names-grid .tn-row{display:flex;align-items:center;gap:6px}
.team-names-grid .tn-label{font-size:11px;color:var(--muted);width:18px;text-align:right;flex-shrink:0}
.team-names-grid .tn-row input{flex:1;height:26px;font-size:12px;padding:2px 6px}
.team-names-grid .tn-row.my-pos .tn-label{color:var(--accent);font-weight:700}

/* CONTEXT MENU */
.ctx-menu{position:fixed;background:var(--panel);border:1px solid var(--border);border-radius:8px;padding:4px;z-index:150;min-width:180px;box-shadow:0 8px 24px rgba(0,0,0,.4)}
.ctx-menu.hidden{display:none}
.ctx-item{padding:6px 12px;border-radius:4px;font-size:12px;display:flex;align-items:center;gap:8px;cursor:pointer}
.ctx-item:hover{background:var(--hover)}
.ctx-item .key{margin-left:auto;color:var(--muted);font-size:11px}

/* PROMPT OUTPUT */
#prompt-panel{border-top:1px solid var(--border);background:var(--panel)}
#prompt-toggle{padding:6px 12px;font-size:11px;color:var(--muted);cursor:pointer;display:flex;align-items:center;gap:6px}
#prompt-toggle:hover{color:var(--text)}
#prompt-content{padding:0 12px 12px;font-size:12px;line-height:1.6;display:none;position:relative}
#prompt-content.open{display:block}
#prompt-text{background:var(--bg);border:1px solid var(--border);border-radius:6px;padding:12px;white-space:pre-wrap;max-height:120px;overflow-y:auto}
#copy-prompt{position:absolute;top:4px;right:16px;background:var(--hover);border:1px solid var(--border);border-radius:4px;padding:3px 10px;font-size:11px}
#copy-prompt:hover{background:var(--border)}

/* SEARCH RESULTS */
#search-results{position:absolute;top:100%;left:0;right:0;background:var(--panel);border:1px solid var(--border);border-radius:0 0 8px 8px;max-height:300px;overflow-y:auto;z-index:110;display:none}
#search-results .sr-item{padding:6px 12px;display:flex;align-items:center;gap:8px;cursor:pointer;font-size:12px}
#search-results .sr-item:hover,#search-results .sr-item.highlighted{background:var(--hover)}

/* Animations */
@keyframes fadeIn{from{opacity:0;transform:translateY(-4px)}to{opacity:1;transform:none}}
.fade-in{animation:fadeIn .15s ease}
.inj-badge { font-size:9px; padding:1px 4px; border-radius:3px; margin-left:3px; color:#fff; font-weight:600; vertical-align:middle; cursor:help; background:#da3633; }

/* CASUALTY WARD BADGES */
.cw-badge { font-size:8px; padding:0 3px; border-radius:2px; margin-left:2px; color:#fff; font-weight:600; vertical-align:middle; cursor:help; white-space:nowrap; line-height:1.5; }
.cw-badge.cw-long { background:#f85149; }
.cw-badge.cw-suspended { background:#d29922; }
.cw-badge.cw-short { background:#da6d30; }
.cw-badge.cw-monitor { background:#7d6b2e; color:#e3b341; }

/* INJURY PANEL (right rail) */
.injury-panel-item { display:flex; align-items:center; padding:4px 12px; gap:6px; font-size:11px; border-bottom:1px solid rgba(33,38,45,.3); }
.injury-panel-item .ip-name { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.injury-panel-item .ip-detail { color:var(--muted); font-size:10px; flex-shrink:0; max-width:120px; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.injury-panel-item .ip-return { font-size:10px; font-weight:600; flex-shrink:0; width:32px; text-align:right; }

/* MODEL TAB */
.model-container { display:grid; grid-template-columns:340px 1fr; gap:16px; }
@media (max-width:900px) { .model-container { grid-template-columns:1fr; } }
.model-controls { background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:16px; }
.model-controls h3 { font-size:14px; margin-bottom:12px; }
.slider-row { display:flex; align-items:center; gap:8px; margin-bottom:10px; }
.slider-row label { width:120px; font-size:11px; color:var(--muted); flex-shrink:0; }
.slider-row input[type="range"] { flex:1; accent-color:var(--accent); height:6px; }
.slider-row .slider-val { width:36px; text-align:right; font-size:12px; font-weight:600; flex-shrink:0; }
.weight-total { font-size:11px; margin:8px 0 12px; padding:6px 8px; border-radius:4px; text-align:center; }
.weight-total.ok { background:rgba(63,185,80,.1); color:var(--CTW); }
.weight-total.warn { background:rgba(248,81,73,.1); color:var(--FRF); }
.preset-btns { display:flex; flex-wrap:wrap; gap:6px; margin-bottom:16px; }
.preset-btn { padding:4px 10px; font-size:11px; border-radius:6px; border:1px solid var(--border); background:var(--bg); color:var(--text); cursor:pointer; }
.preset-btn:hover { border-color:var(--accent); color:var(--accent); }
.preset-btn.active { border-color:var(--accent); background:rgba(88,166,255,.1); color:var(--accent); }
.model-comparison { background:var(--panel); border:1px solid var(--border); border-radius:8px; padding:16px; overflow:auto; }
.model-comparison h3 { font-size:14px; margin-bottom:12px; }
.comp-columns { display:grid; grid-template-columns:1fr 1fr; gap:16px; }
.comp-col h4 { font-size:12px; color:var(--muted); margin-bottom:8px; text-transform:uppercase; letter-spacing:.5px; }
.comp-row { display:flex; align-items:center; gap:6px; padding:3px 0; font-size:11px; }
.comp-row .comp-rank { width:20px; text-align:right; color:var(--muted); flex-shrink:0; }
.comp-row .comp-name { flex:1; overflow:hidden; text-overflow:ellipsis; white-space:nowrap; }
.comp-row .comp-score { width:36px; text-align:right; font-weight:600; flex-shrink:0; }
.comp-row .comp-delta { width:40px; text-align:right; font-size:10px; flex-shrink:0; }
.comp-delta.up { color:var(--CTW); }
.comp-delta.down { color:var(--FRF); }
.comp-delta.same { color:var(--muted); }

/* DRAFT CHART OVERLAY */
.chart-toggle { display:flex; justify-content:flex-end; margin-bottom:4px; }
.chart-toggle label { font-size:11px; color:var(--muted); cursor:pointer; display:flex; align-items:center; gap:4px; }
.chart-toggle input { accent-color:var(--accent); }
.board-chart-tag { font-size:8px; padding:0 3px; border-radius:2px; background:rgba(88,166,255,.15); color:var(--accent); flex-shrink:0; line-height:1.4; }
</style>
</head>
<body>

<!-- COMMAND BAR -->
<div id="command-bar">
  <div class="search-wrap">
    <svg width="14" height="14" viewBox="0 0 16 16" fill="currentColor"><path d="M11.5 7a4.5 4.5 0 11-9 0 4.5 4.5 0 019 0zm-.82 4.74a6 6 0 111.06-1.06l3.04 3.04a.75.75 0 11-1.06 1.06l-3.04-3.04z"/></svg>
    <input type="text" id="search-input" placeholder="Search players..." autocomplete="off">
    <span class="slash-hint">/</span>
    <div id="search-results"></div>
  </div>
  <span class="cmd-pill" id="pick-pill"><span class="label">Pick</span><span id="pick-num">-</span></span>
  <span class="cmd-pill" id="round-pill"><span class="label">Round</span><span id="round-num">-</span></span>
  <span class="cmd-pill active" id="next-pill"><span class="label">Your next</span><span id="next-pick">-</span></span>

    .sort((a,b) => (b.predictedAvg||0) - (a.predictedAvg||0));
  return available[threshold] ? available[threshold].predictedAvg
    : (available.length > 0 ? available[available.length-1].predictedAvg : 0);

  const needScore = getPositionalNeed(player.pos) * 100;

  // Tier urgency: widened gaps â€” 100/85/70/55/40
  const posAvail = primaryPlayers.filter(p => p.pos === player.pos && !isDrafted(p.name));
  const posTiers = getTiers(posAvail);
  const pt = posTiers.find(t => t.name === player.name);
  const tierMap = {1:100, 2:85, 3:70, 4:55};
  const tierScore = pt ? (tierMap[pt.tier] || 40) : 50;

  // Finals SOS â€” compressed to 50-100 range so it can't dominate
  const maxSOS = Math.max(...primaryPlayers.map(p => p.teamSOS || 0));
  const sosScore = player.teamSOS ? 50 + ((maxSOS - player.teamSOS) / maxSOS) * 50 : 75;

  // Consistency factor from CV (lower CV = more consistent = better)
  const maxCV = 0.65, minCV = 0.15;
  const clampedCV = Math.max(minCV, Math.min(maxCV, player.cv || 0.40));
  const consistencyScore = ((maxCV - clampedCV) / (maxCV - minCV)) * 100;

  return (avgScore * w.avg) + (vorpScore * w.vorp) + (needScore * w.need) +
         (tierScore * w.tier) + (sosScore * w.sos) + (consistencyScore * w.consistency);
}

const MODEL_PRESETS = {
  'default': { label: 'Rub Down', weights: {avg:0.30,vorp:0.10,need:0.15,tier:0.30,sos:0.10,consistency:0.05} },
  'balanced': { label: 'Balanced', weights: {avg:0.167,vorp:0.167,need:0.167,tier:0.167,sos:0.167,consistency:0.167} },
  'value': { label: 'Value Hunter', weights: {avg:0.30,vorp:0.40,need:0.05,tier:0.10,sos:0.10,consistency:0.05} },
  'upside': { label: 'Upside', weights: {avg:0.35,vorp:0.10,need:0.05,tier:0.30,sos:0.05,consistency:0.15} },
  'positional': { label: 'Positional', weights: {avg:0.10,vorp:0.30,need:0.40,tier:0.10,sos:0.05,consistency:0.05} }
};

// Save / Load
function saveState() {
  try {
    localStorage.setItem(STORAGE_KEY, JSON.stringify({ config, draftLog, currentPick, modelWeights: config.modelWeights, showChartTiers: config.showChartTiers, teamNames: config.teamNames }));
  } catch(e) {}
}
function debounceSave() {
  clearTimeout(saveTimeout);
  saveTimeout = setTimeout(saveState, 300);
}
function loadState() {
  try {
    const raw = localStorage.getItem(STORAGE_KEY);
    if (raw) return JSON.parse(raw);
  } catch(e) {}
  return null;
}

// Draft actions
function draftToMyTeam(playerName) {
  const player = primaryPlayers.find(p => p.name === playerName);
  if (!player || isDrafted(playerName)) return;
  const myTeam = getMyTeam();
  if (myTeam.length >= TOTAL_ROSTER) { alert('Team is full (' + TOTAL_ROSTER + ' players)'); return; }
  undoStack.push({ action:'draft', pickNum: currentPick, playerName, prevLog: [...draftLog], prevPick: currentPick });
  draftLog.push({ pickNum: currentPick, playerName, team: config.myPosition, type:'mine', pos: player.pos });
  currentPick++;
  debounceSave();
  renderAll();
}

function markAsTaken(playerName) {
  const player = primaryPlayers.find(p => p.name === playerName);
  if (!player || isDrafted(playerName)) return;
  undoStack.push({ action:'taken', pickNum: currentPick, playerName, prevLog: [...draftLog], prevPick: currentPick });
  draftLog.push({ pickNum: currentPick, playerName, team: getTeamForPick(currentPick, config.leagueSize), type:'taken', pos: player.pos });
  currentPick++;
  debounceSave();
  renderAll();
}

function undoLast() {
  if (undoStack.length === 0) return;
  const last = undoStack.pop();
  draftLog = last.prevLog;
  currentPick = last.prevPick;
  debounceSave();
  renderAll();
}

function removeFromMyTeam(playerName) {
  if (!confirm('Remove ' + playerName + ' from your team?')) return;
  const idx = draftLog.findIndex(d => d.playerName === playerName && d.type === 'mine');
  if (idx >= 0) {
    undoStack.push({ action:'remove', prevLog: [...draftLog], prevPick: currentPick });
    draftLog.splice(idx, 1);
    debounceSave();
    renderAll();
  }
}

// Draft log edit actions
function swapPickType(pickNum) {
  const idx = draftLog.findIndex(d => d.pickNum === pickNum);
  if (idx < 0) return;
  const d = draftLog[idx];
  undoStack.push({ action:'swap', prevLog: JSON.parse(JSON.stringify(draftLog)), prevPick: currentPick });
  if (d.type === 'mine') {
    d.type = 'taken';
    d.team = getTeamForPick(d.pickNum, config.leagueSize);
  } else {
    const myTeam = getMyTeam();
    if (myTeam.length >= TOTAL_ROSTER) { undoStack.pop(); alert('Team is full (' + TOTAL_ROSTER + ' players)'); return; }
    d.type = 'mine';
    d.team = config.myPosition;
  }
  debounceSave();
  renderAll();
}

function deletePickFromLog(pickNum) {
  const idx = draftLog.findIndex(d => d.pickNum === pickNum);
  if (idx < 0) return;
  const d = draftLog[idx];
  if (!confirm('Remove pick #' + d.pickNum + ' (' + d.playerName + ')?')) return;
  undoStack.push({ action:'deletePick', prevLog: JSON.parse(JSON.stringify(draftLog)), prevPick: currentPick });
  draftLog.splice(idx, 1);
  // Renumber subsequent picks
  for (let i = idx; i < draftLog.length; i++) {
    draftLog[i].pickNum--;
    draftLog[i].team = draftLog[i].type === 'mine' ? config.myPosition : getTeamForPick(draftLog[i].pickNum, config.leagueSize);
  }
  currentPick--;
  debounceSave();
  renderAll();
}

function reassignPickTeam(pickNum) {
  const idx = draftLog.findIndex(d => d.pickNum === pickNum);
  if (idx < 0) return;
  const d = draftLog[idx];
  if (d.type === 'mine') return;
  const currentTeam = getTeamName(d.team);
  let options = '';
  for (let i = 1; i <= config.leagueSize; i++) {
    if (i === config.myPosition) continue;
    options += i + '=' + getTeamName(i) + '  ';
  }
  const input = prompt('Reassign "' + d.playerName + '" (currently ' + currentTeam + ').\nEnter team number:\n' + options, d.team);
  if (input === null) return;
  const teamNum = parseInt(input);
  if (!teamNum || teamNum < 1 || teamNum > config.leagueSize || teamNum === config.myPosition) return;
  undoStack.push({ action:'reassign', prevLog: JSON.parse(JSON.stringify(draftLog)), prevPick: currentPick });
  d.team = teamNum;
  debounceSave();
  renderAll();
}
window._reassignPickTeam = reassignPickTeam;

let replacingPickNum = null;
let replaceHighlight = -1;

function startReplacePlayer(pickNum) {
  replacingPickNum = pickNum;
  replaceHighlight = -1;
  renderTracker();
  // Focus the input after render
  setTimeout(() => {
    const inp = document.getElementById('replace-input');
    if (inp) inp.focus();
  }, 0);
}

function cancelReplace() {
  replacingPickNum = null;
  replaceHighlight = -1;
  renderTracker();
}

function confirmReplacePlayer(pickNum, newPlayerName) {
  const idx = draftLog.findIndex(d => d.pickNum === pickNum);
  if (idx < 0) return;
  const player = primaryPlayers.find(p => p.name === newPlayerName);
  if (!player) return;
  undoStack.push({ action:'replace', prevLog: JSON.parse(JSON.stringify(draftLog)), prevPick: currentPick });
  draftLog[idx].playerName = newPlayerName;
  draftLog[idx].pos = player.pos;
  replacingPickNum = null;
  replaceHighlight = -1;
  debounceSave();
  renderAll();
}

function wireReplaceInput(pickNum) {
  const inp = document.getElementById('replace-input');
  const dropdown = document.getElementById('replace-dropdown');
  if (!inp || !dropdown) return;
  inp.addEventListener('input', () => {
    const q = inp.value.toLowerCase().trim();
    if (!q) { dropdown.classList.remove('open'); return; }
    const currentEntry = draftLog.find(d => d.pickNum === pickNum);
    const matches = primaryPlayers.filter(p => !isDrafted(p.name) && p.name.toLowerCase().includes(q)).slice(0, 10);
    // Also allow matching the player being replaced (they're "drafted" but we're replacing them)
    if (currentEntry) {
      const selfMatch = primaryPlayers.find(p => p.name === currentEntry.playerName && p.name.toLowerCase().includes(q));
      if (selfMatch && !matches.find(m => m.name === selfMatch.name)) matches.unshift(selfMatch);
    }
    if (matches.length === 0) { dropdown.classList.remove('open'); return; }
    replaceHighlight = -1;
    dropdown.classList.add('open');
    dropdown.innerHTML = matches.map((p, i) =>
      '<div class="replace-option" data-name="' + p.name + '" data-idx="' + i + '">' +
      '<span class="pos-badge ' + posClass(p.pos) + '" data-pos="' + p.pos + '">' + p.pos + '</span>' +
      '<span style="flex:1">' + p.name + '</span>' +
      '<span style="color:var(--muted)">' + (p.predictedAvg || '-') + '</span></div>'
    ).join('');
    dropdown.querySelectorAll('.replace-option').forEach(el => {
      el.onclick = () => confirmReplacePlayer(pickNum, el.dataset.name);
    });
  });
  inp.addEventListener('keydown', (e) => {
    const items = dropdown.querySelectorAll('.replace-option');
    if (e.key === 'ArrowDown') { e.preventDefault(); replaceHighlight = Math.min(replaceHighlight + 1, items.length - 1); }
    if (e.key === 'ArrowUp') { e.preventDefault(); replaceHighlight = Math.max(replaceHighlight - 1, 0); }
    items.forEach((el, i) => el.classList.toggle('highlighted', i === replaceHighlight));
    if (e.key === 'Enter' && replaceHighlight >= 0 && items[replaceHighlight]) {
      confirmReplacePlayer(pickNum, items[replaceHighlight].dataset.name);
    }
    if (e.key === 'Escape') { cancelReplace(); }
  });
}

window._deletePickFromLog = deletePickFromLog;
window._startReplacePlayer = startReplacePlayer;

function renderMyTeam() {
  const container = document.getElementById('team-slots');
  container.innerHTML = '';
  const myTeam = getMyTeam();
  const posOrder = ['FLB','CTW','CTW','CTW','CTW','5-8','HFB','2RF','2RF','2RF','FRF','FRF','HOK','BENCH','BENCH','BENCH','BENCH'];
  const filled = {};
  POSITIONS.forEach(p => filled[p] = []);
  filled['BENCH'] = [];

  myTeam.forEach(d => {
    const pl = primaryPlayers.find(pp => pp.name === d.playerName);
    if (!pl) return;
    const pos = pl.pos;
    if (filled[pos] && filled[pos].length < (ROSTER_SLOTS[pos]||0)) {
      filled[pos].push(d);
    } else {
      filled['BENCH'].push(d);
    }
  });

  posOrder.forEach((pos, i) => {
    const slot = document.createElement('div');
    slot.className = 'team-slot';
    const posLabel = document.createElement('span');
    posLabel.className = 'slot-pos';
    posLabel.style.color = POS_COLORS[pos] || 'var(--muted)';
    posLabel.textContent = pos;

    const nameEl = document.createElement('span');
    nameEl.className = 'slot-name';
    const avgEl = document.createElement('span');
    avgEl.className = 'slot-avg';

    const arr = filled[pos];
    const idx = posOrder.slice(0, i).filter(p => p === pos).length;
    if (arr && arr[idx]) {
      const d = arr[idx];
      const pl = primaryPlayers.find(pp => pp.name === d.playerName);
      nameEl.textContent = d.playerName;
      const teamInj = INJURY_FLAGS[d.playerName];
      if (teamInj) {
        const injBadge = document.createElement('span');
        injBadge.textContent = '\u2795';
        injBadge.style.cssText = 'font-size:9px;padding:1px 4px;border-radius:3px;margin-left:3px;background:#da3633;color:#fff;cursor:help;';
        injBadge.title = 'INJURY PRONE: ' + teamInj.note;
        nameEl.appendChild(injBadge);
      }
      const teamCW = CASUALTY_WARD[d.playerName];
      if (teamCW) {
        const cwSpan = document.createElement('span');
        cwSpan.innerHTML = getCWBadge(d.playerName);
        if (cwSpan.firstChild) nameEl.appendChild(cwSpan.firstChild);
      }
      const teamMove = MOVEMENT_FLAGS[d.playerName];
      if (teamMove) {
        const moveSpan = document.createElement('span');
        moveSpan.textContent = '\u2605';
        moveSpan.style.cssText = 'font-size:9px;padding:1px 4px;border-radius:3px;margin-left:3px;background:rgba(63,185,80,.2);color:#3fb950;cursor:help;';
        moveSpan.title = 'MOVER: ' + teamMove.from + ' \u2192 ' + teamMove.to + ' \u2014 ' + teamMove.note;
        nameEl.appendChild(moveSpan);
      }
      avgEl.textContent = pl ? pl.predictedAvg : '';
      slot.classList.add('filled');
      slot.onclick = () => removeFromMyTeam(d.playerName);
    } else {
      nameEl.textContent = 'Empty';
      slot.classList.add('empty');
    }

    slot.appendChild(posLabel);
    slot.appendChild(nameEl);
    slot.appendChild(avgEl);
    container.appendChild(slot);
  });

  document.getElementById('team-count').textContent = myTeam.length + '/' + TOTAL_ROSTER;

  // Composition bar
  const compBar = document.getElementById('comp-bar');
  compBar.innerHTML = '';
  POSITIONS.forEach(pos => {
    const seg = document.createElement('div');
    seg.className = 'seg';
    const need = ROSTER_SLOTS[pos] || 0;
    const have = filled[pos] ? filled[pos].length : 0;
    seg.style.width = ((have / TOTAL_ROSTER) * 100) + '%';
    seg.style.background = POS_COLORS[pos] || '#8b949e';
    seg.title = pos + ': ' + have + '/' + need;
    compBar.appendChild(seg);
  });
  const benchSeg = document.createElement('div');
  benchSeg.className = 'seg';
  benchSeg.style.width = ((filled['BENCH'].length / TOTAL_ROSTER) * 100) + '%';
  benchSeg.style.background = '#30363d';
  benchSeg.title = 'BENCH: ' + filled['BENCH'].length + '/4';
  compBar.appendChild(benchSeg);

  // Team avg
  const totalAvg = myTeam.reduce((s,d) => {
    const pl = primaryPlayers.find(pp => pp.name === d.playerName);
    return s + (pl ? pl.predictedAvg||0 : 0);
  }, 0);
  document.getElementById('team-avg').textContent = myTeam.length ? 'Team Avg: ' + (totalAvg / myTeam.length).toFixed(1) : 'Avg: -';
}

function renderScarcityAlerts() {
  const container = document.getElementById('scarcity-alerts');
  container.innerHTML = '';
  POSITIONS.forEach(pos => {
    const avail = primaryPlayers.filter(p => p.pos === pos && !isDrafted(p.name));
    const tiers = getTiers(avail);
    const tier1 = tiers.filter(t => t.tier === 1);
    const needed = ROSTER_SLOTS[pos] || 0;
    const myFilled = getMyTeam().filter(d => {
      const pl = primaryPlayers.find(pp => pp.name === d.playerName);
      return pl && pl.pos === pos;
    }).length;

    if (tier1.length <= 2 && tier1.length > 0 && myFilled < needed) {
      const alert = document.createElement('div');
      alert.className = 'scarcity-alert' + (tier1.length === 1 ? '' : ' warning');
      alert.textContent = (tier1.length === 1 ? 'Last' : tier1.length) + ' Tier-1 ' + pos + ' remaining' + (tier1.length <= 2 ? ': ' + tier1.map(t=>t.name).join(', ') : '');
      container.appendChild(alert);
    }
    if (avail.length <= needed * config.leagueSize * 0.3) {
      const alert = document.createElement('div');
      alert.className = 'scarcity-alert';
      alert.textContent = pos + ' pool running thin (' + avail.length + ' left)';
      container.appendChild(alert);
    }
  });
}

function posClass(pos) {
  if (pos === '5-8') return 'five-eight';
  if (pos === '2RF') return 'two-rf';
  return pos;
}

function getChartRound(playerName) {
  const chart = DRAFT_CHART[config.gfSystem];
  if (!chart) return null;
  for (const [round, positions] of Object.entries(chart.rounds)) {
    for (const names of Object.values(positions)) {
      if (names.includes(playerName)) return parseInt(round);
    }
  }
  return null;
}

    const tiers = getTiers(players);
    html += '<div class="board-col"><div class="board-col-header" style="color:' + (POS_COLORS[pos]||'#fff') + '">' + pos + ' (' + players.filter(p=>!isDrafted(p.name)).length + ')</div>';

    tiers.forEach(p => {
      const drafted = isDrafted(p.name);

      let cls = 'board-player';
      if (drafted && mine) cls += ' mine';
      else if (drafted) cls += ' drafted';
      if (p.tier !== lastTier && lastTier !== 0) cls += ' tier-break';

      html += '<div class="' + cls + '" data-name="' + p.name + '" onclick="window._boardClick(event,\'' + p.name.replace(/'/g,"\\'") + '\')">';
      const boardInjuryFlag = INJURY_FLAGS[p.name];

      const boardCWBadge = getCWBadge(p.name);

    } else {
      html += '<button class="edit-btn" onclick="window._swapPickType(' + d.pickNum + ')" title="Swap to ' + swapLabel + '">&harr;</button>';
      if (d.type !== 'mine') html += '<button class="edit-btn" onclick="window._reassignPickTeam(' + d.pickNum + ')" title="Reassign team">&#9998;</button>';
      html += '<button class="edit-btn" onclick="window._startReplacePlayer(' + d.pickNum + ')" title="Replace player">&#8635;</button>';
      html += '<button class="edit-btn danger" onclick="window._deletePickFromLog(' + d.pickNum + ')" title="Delete pick">&times;</button>';
    }
    html += '</td></tr>';
  });
  if (draftLog.length === 0) html += '<tr><td colspan="7" style="text-align:center;color:var(--muted)">No picks yet</td></tr>';
  html += '</tbody></table>';

  // Grid view
  html += '<h3 style="margin:16px 0 8px;font-size:14px">Grid View</h3>';
  const cols = config.leagueSize;
  const rows = config.totalRounds;
  html += '<div class="grid-view" style="grid-template-columns:60px repeat(' + cols + ',1fr)">';
  // Header
  html += '<div class="grid-cell header"></div>';
  for (let c = 1; c <= cols; c++) {
    html += '<div class="grid-cell header">' + getTeamNameShort(c) + '</div>';
  }
  // Build per-team pick lists in draft order (respects manual team reassignments)
  const teamPicks = {};
  for (let c = 1; c <= cols; c++) teamPicks[c] = [];
  draftLog.forEach(d => {
    const col = d.type === 'mine' ? config.myPosition : d.team;
    if (col >= 1 && col <= cols) teamPicks[col].push(d);
  });
  for (let r = 1; r <= rows; r++) {
    html += '<div class="grid-cell header">R' + r + '</div>';
    for (let c = 1; c <= cols; c++) {
      const entry = teamPicks[c][r - 1] || null;
      let cls = 'grid-cell';
      if (c === config.myPosition) cls += ' my-pick';
      if (entry) cls += ' filled';
      const label = entry ? entry.playerName.split(' ').pop() : '';
      html += '<div class="' + cls + '" title="' + (entry ? 'Pick #' + entry.pickNum + ': ' + entry.playerName : 'R' + r + ' T' + c) + '">' + label + '</div>';
    }
  }
  html += '</div>';
  content.innerHTML = html;

  // Wire up replace input if active
  if (replacingPickNum !== null) wireReplaceInput(replacingPickNum);
}

function renderSOS() {
  const content = document.getElementById('tab-content');
  const teams = Object.keys(DRAW_DIFFICULTY).sort();
  const totalRounds = 27;
  let html = '<h3 style="margin-bottom:8px;font-size:14px">Strength of Schedule Heatmap</h3>';
  html += '<div style="margin-bottom:8px;font-size:11px;color:var(--muted)">Difficulty: 1=easy (green), 5=hard (red), 0=bye (black)</div>';
  html += '<div class="sos-grid" style="grid-template-columns:90px repeat(' + totalRounds + ',1fr)">';
  html += '<div class="sos-cell header">Team</div>';
  for (let r = 1; r <= totalRounds; r++) {
    html += '<div class="sos-cell header">R' + r + '</div>';
  }
  teams.forEach(team => {
    html += '<div class="sos-cell header" style="text-align:left;font-size:10px">' + team + '</div>';
    const data = DRAW_DIFFICULTY[team];
    data.rounds.forEach((d, i) => {
      const roundNum = i + 1;
      const isBye = data.bye.includes(roundNum);
      const val = isBye ? 0 : d;
      html += '<div class="sos-cell diff-' + val + '">' + (isBye ? 'B' : val) + '</div>';
    });
  });
  html += '</div>';
  content.innerHTML = html;
}

function renderScarcity() {
  const content = document.getElementById('tab-content');
  let html = '<h3 style="margin-bottom:8px;font-size:14px">Position Depth</h3>';

  POSITIONS.forEach(pos => {
    const total = primaryPlayers.filter(p => p.pos === pos).length;
    const avail = primaryPlayers.filter(p => p.pos === pos && !isDrafted(p.name)).length;
    const pct = (avail / total) * 100;
    html += '<div class="depth-bar-wrap"><div class="depth-bar-label"><span style="color:' + (POS_COLORS[pos]||'#fff') + '">' + pos + '</span><span>' + avail + '/' + total + ' available</span></div>';
    html += '<div class="depth-bar"><div class="depth-bar-fill" style="width:' + pct + '%;background:' + (POS_COLORS[pos]||'#fff') + '"></div></div></div>';
  });

  // VORP table
  html += '<h3 style="margin:16px 0 8px;font-size:14px">Top VORP</h3>';
  html += '<table class="vorp-table"><thead><tr><th>Player</th><th>Pos</th><th>Pred Avg</th><th>VORP</th></tr></thead><tbody>';
  const vorpList = primaryPlayers
    .filter(p => !isDrafted(p.name))
    .map(p => ({...p, vorp: getVORP(p)}))
    .sort((a,b) => b.vorp - a.vorp)
    .slice(0, 15);
  vorpList.forEach(p => {
    html += '<tr><td>' + p.name + '</td><td><span class="pos-badge ' + posClass(p.pos) + '" data-pos="' + p.pos + '">' + p.pos + '</span></td><td>' + (p.predictedAvg||'-') + '</td><td style="color:' + (p.vorp > 0 ? 'var(--CTW)' : 'var(--FRF)') + '">+' + p.vorp.toFixed(1) + '</td></tr>';
  });
  html += '</tbody></table>';

  // Recommendation
  html += '<h3 style="margin:16px 0 8px;font-size:14px">Recommended Pick</h3>';
  const rec = primaryPlayers
    .filter(p => !isDrafted(p.name))
    .map(p => ({...p, composite: getCompositeScore(p), vorp: getVORP(p)}))
    .sort((a,b) => b.composite - a.composite)[0];
  if (rec) {
    html += '<div class="rec-card"><div class="rec-name">' + rec.name + '</div>';
    html += '<div class="rec-details">' + rec.pos + ' | ' + rec.team + ' | Predicted: ' + (rec.predictedAvg||'-') + '</div>';
    html += '<div class="rec-scores">';
    html += '<div class="sc-item"><div class="sc-val">' + (rec.predictedAvg||'-') + '</div>Pred Avg</div>';
    html += '<div class="sc-item"><div class="sc-val">+' + rec.vorp.toFixed(1) + '</div>VORP</div>';
    html += '<div class="sc-item"><div class="sc-val">' + rec.composite.toFixed(0) + '</div>Score</div>';
    html += '</div></div>';
  }

  content.innerHTML = html;
}

function renderTab() {
  switch(activeTab) {
    case 'board': renderBoard(); break;
    case 'tracker': renderTracker(); break;
    case 'sos': renderSOS(); break;
    case 'scarcity': renderScarcity(); break;
    case 'model': renderModel(); break;
  }
}

function renderPrompt() {
  const myTeam = getMyTeam();
  const drafted = myTeam.map(d => {
    const pl = primaryPlayers.find(pp => pp.name === d.playerName);
    return pl ? pl.name + ' (' + pl.pos + ', ' + (pl.predictedAvg||'?') + ')' : d.playerName;
  }).join(', ');

  const needs = [];
  POSITIONS.forEach(pos => {
    const filled = myTeam.filter(d => {
      const pl = primaryPlayers.find(pp => pp.name === d.playerName);
      return pl && pl.pos === pos;
    }).length;
    const need = (ROSTER_SLOTS[pos]||0) - filled;
    if (need > 0) needs.push(pos + (need > 1 ? ' (x' + need + ')' : ''));
  });
  const benchFilled = myTeam.length - POSITIONS.reduce((s,pos) => {
    return s + Math.min(myTeam.filter(d => { const pl=primaryPlayers.find(pp=>pp.name===d.playerName); return pl&&pl.pos===pos; }).length, ROSTER_SLOTS[pos]||0);
  },0);
  const benchNeed = 4 - benchFilled;
  if (benchNeed > 0) needs.push('bench (x' + benchNeed + ')');

  const bestVorp = primaryPlayers.filter(p=>!isDrafted(p.name)).map(p=>({...p,vorp:getVORP(p)})).sort((a,b)=>b.vorp-a.vorp)[0];
  const alerts = [];
  POSITIONS.forEach(pos => {
    const avail = primaryPlayers.filter(p => p.pos === pos && !isDrafted(p.name));
    const tiers = getTiers(avail);
    const t1 = tiers.filter(t=>t.tier===1);
    if (t1.length <= 2 && t1.length > 0) alerts.push(pos + ' Tier 1 has ' + t1.length + ' player' + (t1.length>1?'s':'') + ' left');
  });

  let text = 'My NRL SC 2026 draft (' + config.leagueSize + '-team linear, pick ' + config.myPosition + ', ' + config.gfSystem + ' GF):\n';
  text += 'Drafted: ' + (drafted || 'None') + '.\n';
  text += 'Need: ' + (needs.join(', ') || 'Team complete!') + '.\n';
  if (bestVorp) text += 'Best VORP: ' + bestVorp.name + ' (' + bestVorp.pos + ', +' + bestVorp.vorp.toFixed(0) + ').\n';
  if (alerts.length) text += 'Alert: ' + alerts.join('. ') + '.';

  const injuryAlerts = myTeam
    .map(d => { const inj = INJURY_FLAGS[d.playerName]; return inj ? d.playerName + ' (INJ â€” ' + inj.note + ')' : null; })
    .filter(Boolean);
  if (injuryAlerts.length) text += '\nInjury alerts: ' + injuryAlerts.join(', ') + '.';

  const casualtyAlerts = myTeam
    .map(d => { const cw = CASUALTY_WARD[d.playerName]; return cw ? d.playerName + ' (' + (cw.type === 'suspended' ? 'SUS' : 'OUT') + ' â€” ' + cw.detail + (cw.returnRound ? ', return R' + cw.returnRound : ', TBC') + ')' : null; })
    .filter(Boolean);
  if (casualtyAlerts.length) text += '\nCasualty ward: ' + casualtyAlerts.join(', ') + '.';

  const moveNotes = getMyTeam()
    .map(d => { const m = MOVEMENT_FLAGS[d.playerName]; return m ? d.playerName + ' (MOVED: ' + m.from + ' â†’ ' + m.to + ' â€” ' + m.note + ')' : null; })
    .filter(Boolean);
  if (moveNotes.length) text += '\nMovement upside: ' + moveNotes.join('; ') + '.';

  document.getElementById('prompt-text').textContent = text;
}

// Casualty Ward badge HTML helper
function getCWBadge(name) {
  const cw = CASUALTY_WARD[name];
  if (!cw) return '';
  let label, cls;
  if (cw.type === 'suspended') {
    label = 'SUS' + (cw.returnRound ? ' R' + cw.returnRound : '');
    cls = 'cw-suspended';
  } else if (cw.severity === 'long') {
    label = 'OUT' + (cw.returnRound ? ' R' + cw.returnRound : ' TBC');
    cls = 'cw-long';
  } else if (cw.severity === 'short') {
    label = 'OUT R' + cw.returnRound;
    cls = 'cw-short';
  } else if (cw.severity === 'monitor') {
    label = 'MON';
    cls = 'cw-monitor';
  } else {
    label = 'OUT';
    cls = 'cw-long';
  }
  let tooltip;
  if (cw.severity === 'monitor') {
    tooltip = 'MONITORING: ' + cw.detail + ' â€” Expected to play R1, managed workload';
  } else if (cw.type === 'suspended') {
    tooltip = 'SUSPENDED: ' + cw.detail + (cw.returnRound ? ' â€” Available from R' + cw.returnRound : ' â€” Return TBC');
  } else if (cw.severity === 'long') {
    tooltip = 'INJURED (long-term): ' + cw.detail + (cw.returnRound ? ' â€” Target return R' + cw.returnRound : ' â€” No timeline');
  } else {
    tooltip = 'INJURED (short-term): ' + cw.detail + (cw.returnRound ? ' â€” Expected back R' + cw.returnRound : ' â€” Return TBC');
  }
  return '<span class="cw-badge ' + cls + '" title="' + tooltip.replace(/"/g,'&quot;') + '">' + label + '</span>';
}

function renderInjuryPanel() {
  const container = document.getElementById('injury-panel');
  if (!container) return;
  container.innerHTML = '';
  const severityOrder = { long: 0, suspended: 1, short: 2, monitor: 3 };
  const entries = Object.entries(CASUALTY_WARD)
    .filter(([name]) => !isDrafted(name) && primaryPlayers.some(p => p.name === name))
    .map(([name, data]) => {
      const pl = primaryPlayers.find(p => p.name === name);
      return { name, ...data, pos: pl ? pl.pos : '?' };
    })
    .sort((a, b) => (severityOrder[a.severity] || 9) - (severityOrder[b.severity] || 9) || (a.returnRound || 99) - (b.returnRound || 99));

  entries.forEach(e => {
    const item = document.createElement('div');
    item.className = 'injury-panel-item';
    const retText = e.returnRound ? 'R' + e.returnRound : 'TBC';
    const retColor = e.severity === 'long' ? 'var(--FRF)' : e.severity === 'suspended' ? 'var(--FLB)' : e.severity === 'short' ? '#da6d30' : 'var(--muted)';
    item.innerHTML = '<span class="pos-badge ' + posClass(e.pos) + '" data-pos="' + e.pos + '" style="font-size:9px;padding:0 4px">' + e.pos + '</span>' +
      '<span class="ip-name">' + e.name + '</span>' +
      '<span class="ip-detail" title="' + e.detail + '">' + e.detail + '</span>' +
      '<span class="ip-return" style="color:' + retColor + '">' + retText + '</span>';
    container.appendChild(item);
  });
}

function renderModel() {
  const content = document.getElementById('tab-content');
  const w = config.modelWeights;
  const sliders = [
    { key: 'avg', label: 'Predicted Avg' },
    { key: 'vorp', label: 'VORP' },
    { key: 'need', label: 'Positional Need' },
    { key: 'tier', label: 'Tier Urgency' },
    { key: 'sos', label: 'Schedule (SOS)' },
    { key: 'consistency', label: 'Consistency' }
  ];

  const total = Object.values(w).reduce((s, v) => s + v, 0);
  const totalPct = Math.round(total * 100);
  const totalOk = totalPct >= 98 && totalPct <= 102;

  let html = '<div class="model-container">';
  // Left: Controls
  html += '<div class="model-controls">';
  html += '<h3>Weight Sliders</h3>';
  sliders.forEach(s => {
    const val = Math.round((w[s.key] || 0) * 100);
    html += '<div class="slider-row">' +
      '<label>' + s.label + '</label>' +
      '<input type="range" min="0" max="50" value="' + val + '" data-weight="' + s.key + '" class="model-slider">' +
      '<span class="slider-val" id="sv-' + s.key + '">' + val + '%</span>' +
      '</div>';
  });
  html += '<div class="weight-total ' + (totalOk ? 'ok' : 'warn') + '">Total: ' + totalPct + '% ' + (totalOk ? '&#10003;' : '(auto-normalizes)') + '</div>';
  html += '<button class="preset-btn" id="model-reset" style="margin-bottom:12px">Reset to Default</button>';

  // Presets
  html += '<h3 style="margin-bottom:8px">Presets</h3>';
  html += '<div class="preset-btns">';
  Object.entries(MODEL_PRESETS).forEach(([key, p]) => {
    const isActive = JSON.stringify(w) === JSON.stringify(p.weights);
    html += '<button class="preset-btn' + (isActive ? ' active' : '') + '" data-preset="' + key + '">' + p.label + '</button>';
  });
  html += '</div>';
  html += '</div>';

  // Right: Comparison
  html += '<div class="model-comparison">';
  html += '<h3>Rankings (Top 30)</h3>';

  // Baseline rankings (default weights)
  const defaultWeights = MODEL_PRESETS['default'].weights;
  const baselineRanked = primaryPlayers
    .filter(p => !isDrafted(p.name))
    .map(p => ({ name: p.name, pos: p.pos, score: getCompositeScore(p, defaultWeights) }))
    .sort((a, b) => b.score - a.score)
    .slice(0, 30);

  // Current model rankings
  const modelRanked = primaryPlayers
    .filter(p => !isDrafted(p.name))
    .map(p => ({ name: p.name, pos: p.pos, score: getCompositeScore(p) }))
    .sort((a, b) => b.score - a.score)
    .slice(0, 30);

  const baseRankMap = {};
  baselineRanked.forEach((p, i) => baseRankMap[p.name] = i + 1);

  html += '<div class="comp-columns">';
  // Your Model column
  html += '<div class="comp-col"><h4>Your Model</h4>';
  modelRanked.forEach((p, i) => {
    const baseR = baseRankMap[p.name] || 31;
    const delta = baseR - (i + 1);
    const deltaCls = delta > 0 ? 'up' : delta < 0 ? 'down' : 'same';
    html += '<div class="comp-row">' +
      '<span class="comp-rank">' + (i + 1) + '</span>' +
      '<span class="pos-badge ' + posClass(p.pos) + '" data-pos="' + p.pos + '" style="font-size:9px;padding:0 4px">' + p.pos + '</span>' +
      '<span class="comp-name">' + p.name + '</span>' +
      '<span class="comp-score">' + p.score.toFixed(0) + '</span>' +
      '<span class="comp-delta ' + deltaCls + '">' + (delta !== 0 ? (delta > 0 ? '&#9650;' : '&#9660;') + Math.abs(delta) : '=') + '</span>' +
      '</div>';
  });
  html += '</div>';

  // Default baseline column
  html += '<div class="comp-col"><h4>Default</h4>';
  baselineRanked.forEach((p, i) => {
    html += '<div class="comp-row">' +
      '<span class="comp-rank">' + (i + 1) + '</span>' +
      '<span class="pos-badge ' + posClass(p.pos) + '" data-pos="' + p.pos + '" style="font-size:9px;padding:0 4px">' + p.pos + '</span>' +
      '<span class="comp-name">' + p.name + '</span>' +
      '<span class="comp-score">' + p.score.toFixed(0) + '</span>' +
      '<span class="comp-delta same">=</span>' +
      '</div>';
  });
  html += '</div></div></div></div>';

  content.innerHTML = html;

  // Wire up sliders
  content.querySelectorAll('.model-slider').forEach(slider => {
    slider.addEventListener('input', () => {
      const key = slider.dataset.weight;
      config.modelWeights[key] = parseInt(slider.value) / 100;
      document.getElementById('sv-' + key).textContent = slider.value + '%';
      // Normalize
      const total = Object.values(config.modelWeights).reduce((s, v) => s + v, 0);
      if (total > 0) {
        // Don't auto-normalize during drag, just show total
        const totalPct = Math.round(total * 100);
        const totalEl = content.querySelector('.weight-total');
        if (totalEl) {
          totalEl.className = 'weight-total ' + (totalPct >= 98 && totalPct <= 102 ? 'ok' : 'warn');
          totalEl.innerHTML = 'Total: ' + totalPct + '% ' + (totalPct >= 98 && totalPct <= 102 ? '&#10003;' : '(adjust to 100%)');
        }
      }
      debounceSave();
      renderBestAvailable();
      renderScarcityAlerts();
      // Re-render comparison live
      renderModel();
    });
  });

  // Wire up presets
  content.querySelectorAll('.preset-btn[data-preset]').forEach(btn => {
    btn.addEventListener('click', () => {
      const preset = MODEL_PRESETS[btn.dataset.preset];
      if (preset) {
        config.modelWeights = { ...preset.weights };
        debounceSave();
        renderAll();
      }
    });
  });

  // Wire up reset
  const resetBtn = content.querySelector('#model-reset');
  if (resetBtn) {
    resetBtn.addEventListener('click', () => {
      config.modelWeights = { ...MODEL_PRESETS['default'].weights };
      debounceSave();
      renderAll();
    });
  }
}

// Context menu
function showContextMenu(e, playerName) {
  e.preventDefault();
  e.stopPropagation();
  const menu = document.getElementById('ctx-menu');
  menu.classList.remove('hidden');
  menu.style.left = Math.min(e.clientX, window.innerWidth - 200) + 'px';
  menu.style.top = Math.min(e.clientY, window.innerHeight - 80) + 'px';
  menu.dataset.player = playerName;
}
function hideContextMenu() {
  document.getElementById('ctx-menu').classList.add('hidden');
}
document.getElementById('ctx-draft').onclick = () => {
  const name = document.getElementById('ctx-menu').dataset.player;
  if (name) draftToMyTeam(name);
  hideContextMenu();
};
document.getElementById('ctx-taken').onclick = () => {
  const name = document.getElementById('ctx-menu').dataset.player;
  if (name) markAsTaken(name);
  hideContextMenu();
};
document.addEventListener('click', (e) => {
  if (!e.target.closest('.ctx-menu') && !e.target.closest('.ba-row') && !e.target.closest('.board-player')) hideContextMenu();
});

// Search
const searchInput = document.getElementById('search-input');
const searchResults = document.getElementById('search-results');
searchInput.addEventListener('input', () => {
  const q = searchInput.value.toLowerCase().trim();
  if (!q) { searchResults.style.display = 'none'; return; }
  const matches = primaryPlayers.filter(p => !isDrafted(p.name) && (p.name.toLowerCase().includes(q) || p.team.toLowerCase().includes(q) || p.pos.toLowerCase().includes(q))).slice(0, 12);
  searchResults.style.display = matches.length ? 'block' : 'none';
  searchHighlight = -1;
  searchResults.innerHTML = matches.map((p,i) =>
    '<div class="sr-item" data-name="' + p.name + '" data-idx="' + i + '">' +
    '<span class="pos-badge ' + posClass(p.pos) + '" data-pos="' + p.pos + '">' + p.pos + '</span>' +
    '<span style="flex:1">' + p.name + '</span>' +
    '<span style="color:var(--muted)">' + p.team + '</span>' +
    '<span style="margin-left:8px;font-weight:600">' + (p.predictedAvg||'-') + '</span>' +
    '</div>'
  ).join('');
  searchResults.querySelectorAll('.sr-item').forEach(el => {
    el.onclick = (e) => { showContextMenu(e, el.dataset.name); searchResults.style.display='none'; searchInput.value=''; };
  });
});
searchInput.addEventListener('keydown', (e) => {
  const items = searchResults.querySelectorAll('.sr-item');
  if (e.key === 'ArrowDown') { e.preventDefault(); searchHighlight = Math.min(searchHighlight+1, items.length-1); }
  if (e.key === 'ArrowUp') { e.preventDefault(); searchHighlight = Math.max(searchHighlight-1, 0); }
  items.forEach((el,i) => el.classList.toggle('highlighted', i===searchHighlight));
  if (e.key === 'Enter' && searchHighlight >= 0 && items[searchHighlight]) {
    showContextMenu(e, items[searchHighlight].dataset.name);
    searchResults.style.display = 'none';
    searchInput.value = '';
  }
  if (e.key === 'Escape') { searchInput.value = ''; searchResults.style.display = 'none'; searchInput.blur(); }
});

// Tab switching
document.querySelectorAll('.tab-btn').forEach(btn => {
  btn.onclick = () => {
    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
    activeTab = btn.dataset.tab;
    renderTab();
  };
});

// Keyboard shortcuts
document.addEventListener('keydown', (e) => {
  if (e.target.tagName === 'INPUT' || e.target.tagName === 'SELECT' || e.target.tagName === 'TEXTAREA') return;

  if (e.key === '/') { e.preventDefault(); searchInput.focus(); return; }
  if (e.key === '1') { switchTab('board'); return; }
  if (e.key === '2') { switchTab('tracker'); return; }
  if (e.key === '3') { switchTab('sos'); return; }
  if (e.key === '4') { switchTab('scarcity'); return; }
  if (e.key === '5') { switchTab('model'); return; }
  if (e.key === 'u' || (e.ctrlKey && e.key === 'z')) { e.preventDefault(); undoLast(); return; }
  if (e.key === 'Escape') { hideContextMenu(); searchInput.value=''; searchResults.style.display='none'; return; }
  if (e.key === '[') { leftCollapsed = !leftCollapsed; document.getElementById('left-rail').classList.toggle('collapsed', leftCollapsed); return; }
  if (e.key === ']') { rightCollapsed = !rightCollapsed; document.getElementById('right-rail').classList.toggle('collapsed', rightCollapsed); return; }

  // j/k navigate best available
  const baRows = document.querySelectorAll('#best-available .ba-row');
  if (e.key === 'j') { selectedPlayerIdx = Math.min(selectedPlayerIdx+1, baRows.length-1); renderBestAvailable(); return; }
  if (e.key === 'k') { selectedPlayerIdx = Math.max(selectedPlayerIdx-1, 0); renderBestAvailable(); return; }

  // d/m on selected
  if (selectedPlayerIdx >= 0 && baRows[selectedPlayerIdx]) {
    const name = baRows[selectedPlayerIdx].dataset.name;
    if (e.key === 'd' && name) { markAsTaken(name); selectedPlayerIdx = Math.min(selectedPlayerIdx, document.querySelectorAll('#best-available .ba-row').length-1); return; }
    if (e.key === 'm' && name) { draftToMyTeam(name); selectedPlayerIdx = Math.min(selectedPlayerIdx, document.querySelectorAll('#best-available .ba-row').length-1); return; }
  }
});

function switchTab(tab) {
  document.querySelectorAll('.tab-btn').forEach(b => {
    b.classList.toggle('active', b.dataset.tab === tab);
  });
  activeTab = tab;
  renderTab();
}

// Prompt panel toggle
document.getElementById('prompt-toggle').onclick = () => {
  const c = document.getElementById('prompt-content');
  c.classList.toggle('open');
  document.getElementById('prompt-toggle').innerHTML = (c.classList.contains('open') ? '&#9650;' : '&#9660;') + ' Draft Summary';
};
document.getElementById('copy-prompt').onclick = () => {
  const text = document.getElementById('prompt-text').textContent;
  navigator.clipboard.writeText(text).then(() => {
    const btn = document.getElementById('copy-prompt');
    btn.textContent = 'Copied!';
    setTimeout(() => btn.textContent = 'Copy', 1500);
  });
};

// Undo pill
document.getElementById('undo-pill').onclick = undoLast;

// Setup wizard
function initSetupWizard() {
  const saved = loadState();
  const resumeBtn = document.getElementById('resume-btn');
  if (saved) {
    resumeBtn.classList.remove('hidden');
    resumeBtn.onclick = () => {
      config = saved.config;
      if (saved.modelWeights) config.modelWeights = saved.modelWeights;
      if (!config.modelWeights) config.modelWeights = {avg:0.30,vorp:0.10,need:0.15,tier:0.30,sos:0.10,consistency:0.05};
      if (saved.showChartTiers !== undefined) config.showChartTiers = saved.showChartTiers;
      if (saved.teamNames) config.teamNames = saved.teamNames;
      if (!config.teamNames) config.teamNames = Object.assign({}, DEFAULT_TEAM_NAMES);
      // Apply any team name edits from the grid
      const gridNames = readTeamNamesFromGrid();
      Object.keys(gridNames).forEach(k => config.teamNames[k] = gridNames[k]);
      // Remove names cleared in grid
      document.querySelectorAll('#team-names-grid input[data-team-num]').forEach(inp => {
        const num = parseInt(inp.dataset.teamNum);
        if (!inp.disabled && !inp.value.trim()) delete config.teamNames[num];
      });
      draftLog = saved.draftLog;
      currentPick = saved.currentPick;
      // One-time data fix: correct team assignments
      const teamFixes = { 'Selwyn Cobbo': 7, 'Lindsay Smith': 6, 'Jack Williams': 6, 'Bronson Xerri': 7 };
      draftLog.forEach(d => {
        if (d.type !== 'mine' && teamFixes[d.playerName] && d.team !== teamFixes[d.playerName]) {
          d.team = teamFixes[d.playerName];
        }
      });
      saveState();
      document.getElementById('setup-modal').classList.add('hidden');
      renderAll();
    };
  }

  // Populate draft position and team names grid
  function updateDraftPos() {
    const size = parseInt(document.querySelector('input[name="league-size"]:checked').value);
    const sel = document.getElementById('draft-pos');
    const myPos = parseInt(sel.value) || config.myPosition || 10;
    sel.innerHTML = '';
    for (let i = 1; i <= size; i++) {
      sel.innerHTML += '<option value="' + i + '"' + (i === Math.min(myPos, size) ? ' selected' : '') + '>' + i + '</option>';
    }
    updateTeamNamesGrid();
  }
  function updateTeamNamesGrid() {
    const size = parseInt(document.querySelector('input[name="league-size"]:checked').value);
    const myPos = parseInt(document.getElementById('draft-pos').value) || 1;
    const grid = document.getElementById('team-names-grid');
    grid.innerHTML = '';
    for (let i = 1; i <= size; i++) {
      const isMe = i === myPos;
      const row = document.createElement('div');
      row.className = 'tn-row' + (isMe ? ' my-pos' : '');
      const label = document.createElement('span');
      label.className = 'tn-label';
      label.textContent = i;
      const input = document.createElement('input');
      input.type = 'text';
      input.dataset.teamNum = i;
      input.placeholder = isMe ? 'You' : 'Team ' + i;
      input.value = config.teamNames[i] || '';
      if (isMe) { input.disabled = true; input.value = ''; input.placeholder = 'You'; }
      row.appendChild(label);
      row.appendChild(input);
      grid.appendChild(row);
    }
  }
  document.querySelectorAll('input[name="league-size"]').forEach(r => r.addEventListener('change', updateDraftPos));
  document.getElementById('draft-pos').addEventListener('change', updateTeamNamesGrid);
  updateDraftPos();

  function readTeamNamesFromGrid() {
    const names = {};
    document.querySelectorAll('#team-names-grid input[data-team-num]').forEach(inp => {
      const num = parseInt(inp.dataset.teamNum);
      const val = inp.value.trim();
      if (val) names[num] = val;
    });
    return names;
  }

  document.getElementById('start-fresh-btn').onclick = () => {
    config.leagueSize = parseInt(document.querySelector('input[name="league-size"]:checked').value);
    config.myPosition = parseInt(document.getElementById('draft-pos').value);
    config.gfSystem = document.querySelector('input[name="gf-system"]:checked').value;
    config.totalRounds = parseInt(document.getElementById('total-rounds').value) || 13;
    config.teamNames = readTeamNamesFromGrid();
    draftLog = [];
    undoStack = [];
    currentPick = 1;
    selectedPlayerIdx = -1;
    saveState();
    document.getElementById('setup-modal').classList.add('hidden');
    renderAll();
  };
}

// Injury panel toggle
document.getElementById('injury-panel-toggle').onclick = () => {
  const panel = document.getElementById('injury-panel');
  const arrow = document.getElementById('injury-panel-arrow');
  if (panel.style.display === 'none') {
    panel.style.display = '';
    arrow.innerHTML = '&#9660;';
  } else {
    panel.style.display = 'none';
    arrow.innerHTML = '&#9654;';
  }
};

// Settings button re-opens wizard
document.getElementById('settings-btn').onclick = () => {
  // Sync wizard fields with current config
  const sizeRadio = document.querySelector('input[name="league-size"][value="' + config.leagueSize + '"]');
  if (sizeRadio) sizeRadio.checked = true;
  const posSel = document.getElementById('draft-pos');
  posSel.innerHTML = '';
  for (let i = 1; i <= config.leagueSize; i++) {
    posSel.innerHTML += '<option value="' + i + '"' + (i === config.myPosition ? ' selected' : '') + '>' + i + '</option>';
  }
  const gfRadio = document.querySelector('input[name="gf-system"][value="' + config.gfSystem + '"]');
  if (gfRadio) gfRadio.checked = true;
  document.getElementById('total-rounds').value = config.totalRounds;
  updateTeamNamesGrid();
  document.getElementById('setup-modal').classList.remove('hidden');
};

// Init
initSetupWizard();

})();
</script>
</body>
</html>
